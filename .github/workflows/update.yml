name: Update V2Ray Subscription

on:
  schedule:
    - cron: '0 */6 * * *'  # هر ۶ ساعت یکبار اجرا شود
  workflow_dispatch:  # امکان اجرای دستی هم باشد

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: کلون کردن ریپازیتوری
        uses: actions/checkout@v4

      - name: نصب پایتون
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: نصب وابستگی‌ها
        run: pip install requests

      - name: اجرای اسکریپت
        run: python update_subscriptions.py

      - name: بررسی تغییرات و آپدیت ریپازیتوری
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add merged_subscription.txt
          git commit -m "به‌روزرسانی ساب لینک‌ها" || exit 0
          git push
